<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>
  <!--    Bootstrap   -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">
  <!--    Google Fonts    -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+
    Sans&family=Merriweather+Sans:wght@700&display=swap" rel="stylesheet">
  <!--    Favorite Program CSS File   -->
  <link rel="stylesheet" type="text/css" href="conference_regis_styles.css">

</head>
<body>

<div class="jumbotron">
    <h1 class="display-4">Conference Registration</h1>
</div>

<div id="registration-form-container" class="container col-xs-12 col-sm-12 col-md-12 col-lg-6 my-5">

    <form id="registration-form">

        <div id="personal-info">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" class="form-control" maxlength="70" required>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" required>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" required>
            <label for="birth-date">Date of Birth</label>
            <input id="birth-date" name="birth-date" type="date" class="form-control" required>
            <label for="t-shirt-size">Select T-shirt Size</label>
        </div>

        <div id="t-shirt-selection">
            <select id="t-shirt-size" name="t-shirt-size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            </select>
        </div>

        <div id="email-updates">
            <p>Would you like to receive email updates?</p>
            <div class="form-check">
                <input id="yes" name="email-updates" type="radio" class="form-check-input" required>
                    <label for="yes" class="form-check-label">Yes</label>
            </div>
            <div class="form-check">
                <input id="no" name="email-updates" type="radio" class="form-check-input" required>
                    <label for="no" class="form-check-label">No</label>
            </div>
        </div>

        <div id="session-attendance">
            <p>Which session(s) will you be attending?</p>
            <div>
                <input id="morning-session" name="session" type="checkbox">
                    <label for="morning-session">Morning Session</label>
            </div>
            <div>
                <input id="afternoon-session" name="session" type="checkbox">
                    <label for="afternoon-session">Afternoon Session</label>
            </div>
        </div>

        <div id="special-requests-textarea">
            <label for="special-requests">Do you have any special requests?</label>
                <textarea rows="7" cols="70" id="special-requests"
                          name="special-requests" class="form-control"></textarea>
        </div>

        <div id="submit">
            <input id="submit-button" name="submit-button" type="submit" class="btn btn-lg btn-light my-4">
        </div>

    </form>
</div>


</body>
</html>
