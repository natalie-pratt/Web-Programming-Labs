<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body class="m-5">

    <label for="list-input">Add an item to the list</label>
        <input id="list-input" type="text">
    <button id="add-button" class="btn btn-dark btn-md">Add</button>
    <button id="clear" class="btn btn-danger btn-md">Clear</button>

    <ul id="unordered-list"></ul>

<script>

    let listInput = document.querySelector('#list-input')
    let addButton = document.querySelector('#add-button')
    let unorderedList = document.querySelector('#unordered-list')
    let clearButton = document.querySelector('#clear')

    let listElements = 0
    let maxElements = 10

    document.addEventListener('keyup', function() {

        if (event.keyCode === 13 || Event.key === 'Enter') {
            addButton.click()
        }
    })

    addButton.addEventListener('click', function() {

        let listItem = listInput.value

        if (listElements === maxElements) {
            alert('Error - cannot add more than ten items to list.' +
                ' Clear items from list to add more.')
            return
        } else if (listItem.length === 0 || listItem.length > 50) {
            alert("Text must be between 1-50 characters.")
            return
        } else {
            let newListItem = document.createElement('li')
            newListItem.innerHTML = listItem
            unorderedList.appendChild(newListItem)
            listInput.value = ''
            listElements++
        }

        clearButton.addEventListener('click', function() {

            unorderedList.innerHTML = ''
            listInput.value = ''
            listElements = 0
        })

    })

</script>
</body>
</html>
