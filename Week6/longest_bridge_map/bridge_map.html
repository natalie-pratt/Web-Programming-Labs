<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Longest Bridges</title>

    <!-- Leaflet script and CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">

    <!-- Our stylesheet. Make sure the size of the map div is set before trying to draw the map.-->
    <link rel="stylesheet" type="text/css" href="mapstyle.css">
    <!-- Our script, uses Leaflet to draw the maps and map components for this page  -->
    <script async defer src="map_and_chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

</head>

<body class="mx-2 my-2">
<!-- Map and Chart-->
<!-- Parent and child divs to make chart and map on the same line -->
<div class="parent-div">
    <div class="child-div">
        <h1>5 Longest Bridges in the US</h1>
        <div id="bridges-map"></div>
    </div>

    <div class="child-div">
        <div id="chart-div">
            <h1>Chart Displaying 5 Longest Bridges</h1>
            <canvas id="bridges-chart" class="my-5"></canvas>
        </div>
    </div>
</div>


</body>
</html>
