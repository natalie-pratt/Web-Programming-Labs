<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        
        <div id="app">

            <h1>Hello Vue</h1>

            <p>{{ messageWithExclamationPoints }}</p>

            <button v-on:click="addExclamation">Add !</button>
            <button v-on:click="clearExclamation">Clear !</button>
        </div>

        <script>

            // Create app
            let app = Vue.createApp({
                data() {
                    return { // Add data
                        message: 'Hello World',
                        maxExclamationPoints: 10,
                        exclamationPoints: 0
                    }
                },
                methods: { // Method will add exclamation points until max is reached
                    addExclamation() {
                        if (this.exclamationPoints < this.maxExclamationPoints) {
                            this.exclamationPoints++
                        } else {
                            alert('Maximum number of exclamation points is 10.')
                        }
                    }, // Will set exclamation points back to 0
                    clearExclamation() {
                        this.exclamationPoints = 0
                    }
                },
                computed: { // Will compute the number of exclamation points need to be added and returns message with points
                    messageWithExclamationPoints() {
                        let messageWithPoints = this.message
                        for (let x = 0; x < this.exclamationPoints; x++) {
                            messageWithPoints = messageWithPoints + '!'
                        }
                        return messageWithPoints
                    }
                }
            })

            app.mount('#app')

        </script>

    </body>

</html>
